<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="/styles.css" rel="stylesheet">
        <title>SSSSource | Home</title>
        <script src="/script.js"></script>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg">
            <a class=" navbar-brand" href="{{ url_for('index') }}"><b>The SSSSource</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('articles') }}">Articles</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{{ url_for('venom_page') }}">Weekly Venom</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('talent_page') }}">Talent Gallery</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout ({{ username }})</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('account_settings') }}">Account Settings</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <img src="/images/ssssource.jpg" alt="The SSSSource Logo" width="300" style="display: block; margin-left: auto; margin-right: auto; margin-top: 20px; margin-bottom: 20px;" id="bordered-image">
        <h1 style="text-align: center;">Welcome to the SSSSource!</h1>
        <h4 style="text-align: center;">Welcome, {{ username }}!</h4>
        <hr class="solid">
        <p style="text-align: center;">Upload articles below.</p>
        <h2>Upload File via URL</h2>
        <form action="/upload_url" method="post">
            <label for="fileUrl">Enter File URL:</label><br>
            <input type="text" id="fileUrl" name="fileUrl" size="50" required><br><br>
            <label for="targetLocation">Select Target Location:</label><br>
            <select id="targetLocation" name="targetLocation" class="form-select" style="width:300px;" required>
                <option value="articles">Articles</option>
                <option value="venom">Weekly Venom</option>
                <option value="talent">Talent Gallery</option>
                <option value="index">Home Page</option>
            </select><br><br>
            <input type="submit" value="Upload File">
        </form>
        <form action="{{ url_for('delete_file') }}" method="post" onsubmit="return confirm('Are you sure you want to delete this file?');">
            <h2>Delete File</h2>
            <label for="fileToDelete">Select File to Delete:</label><br>
            <select id="fileToDelete" name="fileToDelete" class="form-select" style="width:300px;" required>
                {% for f in user_files %}
                    <option value="{{ f.path }}">{{ f.name }} ({{ f.location }})</option>
                {% endfor %}
            </select><br><br>
            <input type="submit" value="Delete File">
    </body>
</html>
