<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="/styles.css" rel="stylesheet">
        <title>Account Settings | Settings</title>
        <script src="/script.js"></script>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg">
            <a class=" navbar-brand" href="{{ url_for('index') }}"><b>The SSSSource</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('articles') }}">Articles</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{{ url_for('venom_page') }}">Weekly Venom</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('talent_page') }}">Talent Gallery</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="archiveDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Archive
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="archiveDropdown">
                            <li><a class="dropdown-item" href="https://sites.google.com/view/thessssource-com/home?authuser=3">Google Site</a></li>
                            <li><a class="dropdown-item" href="https://thessssource.weebly.com/">Weebly Site</a></li>
                        </ul>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout ({{ username }})</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('account_settings') }}">Account Settings</a></li>
                        </ul>
                    </li>
                  </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-5">
            <h2>Account Settings for {{ username }}</h2>
            <form method="post" action="{{ url_for('account_settings') }}">
                <div class="mb-3">
                    <label for="max_users" class="form-label">Site-wide max users (0 = unlimited)</label>
                    <input type="number" class="form-control" id="max_users" name="max_users" value="{{ max_users }}" min="0">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <p class="mt-3"><a href="{{ url_for('index') }}">Back to home</a></p>
        </div>
    </body>
</html>
